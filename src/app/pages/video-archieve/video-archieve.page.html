<ion-header>
  <ion-toolbar>
    <ion-title>video-archieve</ion-title>
    <ion-button (click)="back()">
      <span></span>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col class="ion-no-padding">
      <ion-list class="services-request" >
        <ion-item *ngFor="let item of requestList; let i = index" >
          <ion-thumbnail slot="start">
            <ion-img src="assets/imgs/12.jpg"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>Video Archieve | <span>#{{item.post_id}}</span></h2>
            <p>Series 1 7/7 videos</p>
          </ion-label>
        <ion-button [routerLink]="['/pro-tablinks/video-player/',item.post_id]">view
         </ion-button>
        </ion-item>
    
      </ion-list>
    </ion-col>
  </ion-row> 
</ion-grid>
</ion-content>
