<ion-header>
  <ion-toolbar>
    <ion-title>Pay Wall</ion-title>
    <ion-button (click)="back()">
      <span></span>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-list class="services-request">
          <ion-item *ngFor="let paywall of paywallData" (click)="payWallDetail(paywall)">
            <ion-thumbnail slot="start">
              <!-- <ion-img src="assets/imgs/12.jpg"></ion-img> -->
            </ion-thumbnail>
            <ion-label>
              <h2>{{paywall.post_title}} | <span>{{paywall.price}}</span></h2>
              <p>{{paywall.post_contents}}</p>
            </ion-label>
            <ion-button>Pay Wall</ion-button>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
