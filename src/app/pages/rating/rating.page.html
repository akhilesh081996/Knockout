<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Rating</ion-title>
    <ion-button (click)="back()">
      <span></span>
    </ion-button>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">
  <div class="loading-div">
    <app-loading *ngIf="isLoading"></app-loading>
  </div>
  <form class="form" [formGroup]="validationsform" (ngSubmit)="tryProvideFeedback(validationsform.value)">

    <ion-grid *ngIf="!isLoading">

      <ion-row>
        <ion-col class="user-thumbnail">
          <ion-thumbnail>
            <img src="assets/imgs/12.jpg">
          </ion-thumbnail>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center ion-align-items-center avatar-row">
        <ion-col class="ion-text-center">
          <ionic5-star-rating #rating activeIcon="star" defaultIcon="star-outline" activeColor="#f7c00b"
            defaultColor="grey" formControlName="starRating" halfStar="true" fontSize="24px"
            (ratingChanged)="logRatingChange($event)">
          </ionic5-star-rating>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center ion-align-items-center avatar-row">
        <ion-col class="ion-text-center">
          <ion-textarea rows="8" cols="20" placeholder="Enter any notes here..." class="feedback-text"
            formControlName="feedback_text"></ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center ion-align-items-center avatar-row">
        <ion-col>
          <div class="action">
            <ion-button class="button-h" mode="ios" type="submit" [disabled]="!validationsform.valid" fill="solid"
              size="default" shape="round" expand="block">
              Submit
            </ion-button>
            <ion-button class="button-h cancel" mode="ios" fill="solid" size="default" shape="round" expand="block">
              Cancel
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>

</ion-content>
