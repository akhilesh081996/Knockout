<ion-header mode="md">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-grid *ngIf="!isLoading">


    <!-- ===========  My Html  ========== -->
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-list class="services-request">

          <ion-item *ngFor="let item of requestList; let i = index" (click)="selectService(item)">
            <ion-thumbnail slot="start">
              <ion-img [src]="item.customer_profile_picture"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{item.from_user_name}}</h2>
              <p>Service Price: ${{item.service_price}}</p>
              <p>{{item.request}}</p>
            </ion-label>
            <ion-button (click)="sendMessage($event,item)">Message</ion-button>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
